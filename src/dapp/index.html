<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>FlightSurety</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">FlightSurety</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <main>
      <div class="container top">
        <div id="display-wrapper" class="top-20">
          <div id="cos">
            Contract Operationl Status: <span id="cos-value">tbd</span>
          </div>
        </div>
        <div id="display-wrapper2" class="top-20"></div>
      </div>

      <div class="container">
        <div class="row top-20">
          <btn class="btn btn-primary" id="submit-create-airline">
            Create Airline
          </btn>
          <label class="form">Name</label>
          <select type="text" id="ca-airline"></select>
        </div>
      </div>

      <div class="container">
        <div class="row top-20">
          <btn class="btn btn-primary" id="submit-fund-airline">
            Fund Airline
          </btn>
          <label class="form">Name</label>
          <select type="text" id="fa-airline"></select>
          <label class="form">Ethers</label>
          <input type="text" id="fa-amount" value="10" size="5" />
        </div>
      </div>

      <div class="container">
        <div class="row top-20">
          <btn class="btn btn-primary" id="submit-buy-insurance">
            Buy Insurance
          </btn>
          <label class="form">Passanger</label>
          <select id="bi-passangers"></select>
          <label class="form">Flight</label>
          <select type="text" id="bi-flight" value="ND1309"></select>
          <label class="form">Ethers</label>
          <input type="text" id="bi-amount" value="1" size="5" />
        </div>
      </div>

      <div class="container">
        <div class="row top-20">
          <btn class="btn btn-primary" id="request-status">
            Request Status
          </btn>
          <label class="form">Flight</label>
          <select type="text" id="flight-number"></select>
        </div>
      </div>

      <div class="container">
        <div class="row top-20">
          <btn class="btn btn-primary" id="submit-claim-insurance">
            Claim Insurance
          </btn>
          <label class="form">Flight</label>
          <select type="text" id="ci-flight-number"></select>
        </div>
      </div>
    </main>
  </body>
</html>
