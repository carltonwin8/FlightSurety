<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>FlightSurety</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">FlightSurety</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <main>
      <div class="container top">
          <div id="cos">
            Contract Operationl Status: <span id="cos-value">tbd</span>
          </div>
      </div>

      <div class="container" id="fa">
        <div class="row">
          <btn class="btn btn-primary" id="fund-airline">
            Fund Airline
          </btn>
          <label class="form">Name</label>
          <select type="text" id="fa-airline"></select>
          <label class="form">Ethers</label>
          <input type="text" id="fa-amount" value="10" size="5" />
        </div>
      </div>

      <div class="container" id="ra">
        <div class="row">
          <btn class="btn btn-primary" id="register-airline">
            Register Airline
          </btn>
          <label class="form">Register</label>
          <select type="text" id="ra-airline"></select>
          <label class="form">By</label>
          <select type="text" id="ra-by"></select>
        </div>
      </div>


      <div class="container" id="rf">
        <div class="row">
          <btn class="btn btn-primary" id="register-flight">
            Register Flight
          </btn>
          <label class="form">Flight</label>
          <select type="text" id="rf-flight"></select>
        </div>
      </div>

      <div class="container id="bi">
        <div class="row">
          <btn class="btn btn-primary" id="buy-insurance">
            Buy Insurance
          </btn>
          <label class="form">Passanger</label>
          <select id="bi-passangers"></select>
          <label class="form">Flight</label>
          <select type="text" id="bi-flight"></select>
          <label class="form">Ethers</label>
          <input type="text" id="bi-amount" value="1" size="5" />
        </div>
      </div>

      <div class="container" id="rs">
        <div class="row">
          <btn class="btn btn-primary" id="request-status">
            Flight Status
          </btn>
          <label class="form">Flight</label>
          <select type="text" id="rs-flight"></select>
        </div>
      </div>

      <div class="container id="ci">
        <div class="row">
          <btn class="btn btn-primary" id="claim-insurance">
            Claim Insurance
          </btn>
          <label class="form">Passanger</label>
          <select id="ci-passangers"></select>
          <label class="form">Flight</label>
          <select type="text" id="ci-flight"></select>
        </div>
      </div>
    </main>
  </body>
</html>
